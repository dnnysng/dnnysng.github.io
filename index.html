<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Danny Seng | Web Development Portfolio</title>
        <meta name="title" content="Danny Seng | Web Development Portfolio" />
        <meta
            name="description"
            content="A frontend developer specializing in pixel-perfect responsive web design."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.dannyseng.com/" />
        <meta
            property="og:title"
            content="Danny Seng | Web Development Portfolio"
        />
        <meta
            property="og:description"
            content="A frontend developer specializing in pixel-perfect responsive web design."
        />
        <meta property="og:image" content="https://i.imgur.com/yfp03QN.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://www.dannyseng.com/" />
        <meta
            property="twitter:title"
            content="Danny Seng | Web Development Portfolio"
        />
        <meta
            property="twitter:description"
            content="A frontend developer specializing in pixel-perfect responsive web design."
        />
        <meta
            property="twitter:image"
            content="https://i.imgur.com/yfp03QN.png"
        />

        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0bd9d9" />
        <meta name="msapplication-TileColor" content="#0bd9d9" />
        <meta name="theme-color" content="#ffffff" />

        <title>Danny Seng's Portfolio</title>
        <script
            src="https://kit.fontawesome.com/b9a2ff1cf8.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=Alata&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body onload="projectAnimation()">
        <section id="background"></section>
        <section id="hero">
            <div class="dev">
                <h1 class="dev--name">Danny Seng</h1>
                <h2 class="dev--title">Frontend Web Developer</h2>
            </div>
            <a href="#project0" class="hero--cta">View Projects</a>
        </section>

        <!-- <section id="projects"></section> -->

        <section id="contact">
            <h1 class="contact--title">Let's work together.</h1>
            <form class="form" name="contact" method="post" data-netlify="true">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Your name.." />
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your email.." />
                <label for="message">Message</label>
                <textarea
                    name="message"
                    placeholder="Write message.."
                ></textarea>
                <input type="submit" value="Send Message" />
            </form>
        </section>

        <footer id="footer">
            <p class="outro">Thanks for viewing!</p>
            <div class="footer--social">
                <ul>
                    <li>
                        <a
                            href="https://github.com/dnnysng"
                            rel="noreferrer noopener"
                            target="_blank"
                            aria-label="github"
                        >
                            <i class="fab fa-github" alt="github icon"> </i>
                        </a>
                    </li>
                    <li>
                        <a
                            href="https://www.linkedin.com/in/dannyseng/"
                            rel="noreferrer noopener"
                            target="_blank"
                            aria-label="linkedin"
                        >
                            <i
                                class="fab fa-linkedin-in"
                                alt="linkedin icon"
                            ></i>
                        </a>
                    </li>
                </ul>
                <p>&copy; <span id="year"></span> DANNY SENG</p>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
